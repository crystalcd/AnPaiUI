<nz-table #apTable [nzData]="dataSet">
  <thead>
    <tr>
      <th *ngFor="let templateItem of templateItems" [nzShowSort]="true" [nzSortKey]="templateItem.id"
        [nzCustomFilter]="true">
        {{ templateItem.name }}
        <nz-dropdown nzTrigger="click" nzPlacement="bottomRight" [nzClickHide]="false" nzTableFilter #dropdown>
          <i nz-icon nzType="search" class="ant-table-filter-icon" [class.ant-table-filter-open]="dropdown.nzVisible"
            nz-dropdown></i>
          <div class="search-box">
            <input type="text" nz-input placeholder="请输入" [(ngModel)]="searchValue" />
            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
              搜索
            </button>
            <button nz-button nzSize="small" (click)="reset()">重置</button>
          </div>
        </nz-dropdown>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of apTable.data">
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
      <td>
        <a>Action 一 {{data.name}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
