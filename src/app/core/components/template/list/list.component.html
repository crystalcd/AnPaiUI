<nz-table #nzTable [nzData]="" [nzPageSize]="10">
  <thead>
    <tr>
      <th>Title</th>
      
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of nzTable.data">
      <td>{{i.title}}</td>
      
      <td>
        <a href="#" (click)="edit(i)">Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a href="#" (click)="del(i)">Remove</a>
        <nz-divider nzType="vertical"></nz-divider>
        <nz-dropdown>
          <a class="ant-dropdown-link" nz-dropdown>
            More <i nz-icon type="down"></i>
          </a>
          <ul nz-menu>
            <li nz-menu-item>
              <a (click)="">active</a>
            </li>
          </ul>
        </nz-dropdown>
        
      </td>
    </tr>
  </tbody>
</nz-table>
