<nz-layout style="height: 100%">
  <nz-sider [nzCollapsed]="isCollapsed">
    <ap-menu></ap-menu>
  </nz-sider>
  <nz-layout>
    <nz-header style="background-color: #fff;padding: 0 30px">
      <ap-header></ap-header>
    </nz-header>
    <nz-content>
      <ap-breadcrumb [nzAutoGenerate]="true"></ap-breadcrumb>
      <div [@routeAnimation]="routerStateCode">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
